<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissor</h1>
    </div>

    <div class="scores">
        <div class="player">
            <h2>Player</h2>
            <div class="score" id="Player">0</div>
        </div>
        <div class="computer">
            <h2>Computer</h2>
            <div class="score" id="Computer">0</div>
        </div>
    </div>

    <div class="option">
        <button class="button rock" onclick="play(0)"><img src="./img/rock.png" alt="" width="80" height="80"></button>
        <button class="button paper" onclick="play(1)"><img src="./img/paper.png" alt="" width="80" height="80"></button>
        <button class="button scissor" onclick="play(2)"><img src="./img/scissor.png" alt="" width="80" height="80"></button>
    </div>

    <div class="last-moves">
        <h2>Last Moves</h2>
        <div id="moves"> </div>
    </div>

    <div class="game_result">
        <div class="result">
            <h1>The Winner is:</h1>
            <div id="winner"> </div>
            <button class="btn-restart"><h3>Play Again!</h3></button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
